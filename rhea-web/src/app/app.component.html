

<body>
  
  <mat-toolbar color="primary" class="titulo" >
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button (click)="drawer2.toggle()">
      <mat-icon>book</mat-icon>
    </button>

    <button mat-icon-button (click)="pasoajson()">
      <mat-icon>assignment_turned_in</mat-icon>
    </button>


    Toolbar Title
    <label class="container"></label>
  </mat-toolbar>



  <mat-drawer-container class="example-container" autosize >
   <div class="example-sidenav-content"></div>
  
   <mat-grid-list cols="5" rowHeight="1:1">
    <mat-grid-tile [colspan]="4" [rowspan]="5">
     <h1>{{item}}</h1>
 
     
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon >
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
              
             <div></div>
            </button>
            {{node.name}} 
            <button mat-menu-item [matMenuTriggerFor]="menu"  (click)= "seleccionar(node.name)"> <mat-icon>dialpad</mat-icon> </button> 
          <div>
          <mat-icon >
            {{SimboloPorTipo(node.type) }} 
          </mat-icon></div>
        </div>
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container matTreeNodeOutlet></ng-container> 
          </div>
          <mat-menu #menu="matMenu">
            <button (click)="modificarSeleccion()">modificar valores</button>
            <div></div>
            <button (click)="borrarRama()">borrar rama</button>
            <div></div>
            <button (click)="CrearHijo()">crear hijo</button>
            <div></div>
            <button (click)="CrearHermano()">crear hermano</button>
          </mat-menu>  
        </mat-nested-tree-node>
      </mat-tree>

      <figure></figure> 
      <button (click)="togglevisibility()"> {{texto1}}</button>
      <h1 >{{texto2}} </h1>
      <mat-tree  [dataSource]="constraindataSource" [treeControl]="constraintreeControl" class="example-tree">
        <mat-nested-tree-node  *matTreeNodeDef="let constrainnode; when: hasChild">
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + constrainnode.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{constraintreeControl.isExpanded(constrainnode) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
              {{constrainnode.type}} 
          </div>
            <div [class.example-tree-invisible]="!constraintreeControl.isExpanded(constrainnode)" role="group">
              <ng-container matTreeNodeOutlet></ng-container>

        </mat-nested-tree-node>
      </mat-tree>
      
    
      
    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" [rowspan]="5" class="miGrid">
      <div class=internalMatGrid >
        <mat-grid-list cols="2" rowHeight="1:1">
          <mat-grid-tile>1
            <button (click)="saveFile()">save </button>
          </mat-grid-tile>
          <mat-grid-tile>2
            <button (click)="returnValues()">get </button>
          </mat-grid-tile>
        <mat-grid-tile>3
          </mat-grid-tile>
          <mat-grid-tile>4
            <button (click)="createFile('algo')">create </button>
            
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>
   </mat-grid-list>
  <!---->
  <!--Drawer section-->
  <!---->
    <mat-drawer #drawer class="example-sidenav" mode="side" >
      <div></div>
      <button (click)="borrarArbol()">borrar vista del arbol (se guarda en una variable)</button>
      <div></div>
      <button (click)="recargarArbol()">recargar el arbol </button>
      <div></div>
      <button (click)="saveFile()">envia el arbol al server (de momento no) </button>
      <div></div> 
      <h2>Elegir documento </h2>
      <button (click)="getArchivo(item)">busca el documento de la lista</button>
      <select [(ngModel)]="item" [(ngModel)]="texto2" >
      <option value="tree name">Selecciona una opci√≥n</option>
      <option *ngFor="let documento of documentos">
      {{documento}}
      </option>
      </select>
      <div></div>
      <input type="file" (change)="changeListener($event)" #input />
      <div></div>
      <button (click)="returnValues(itemValue2.value)">buscar un archivo escribiendo el nombre</button>
      <input matInput #itemValue2 type="string" placeholder="nombre">
      <div></div>
      <button (click)="openDialog()"> Open dialog</button>
    </mat-drawer>
