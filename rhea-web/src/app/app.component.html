<h2>Elegir documento </h2>

<button (click)="getArchivo(item)">busca el documento de la lista</button>
<select [(ngModel)]="item" >
  <option value="0">Selecciona una opción</option>
  <option *ngFor="let documento of documentos">
    {{documento}}
  </option>
</select>


<input type="file" (change)="changeListener($event)" #input />
  <!--(change)="handleFileInput($event.target.files)"-->



<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}} {{node.type}}
     

        <mat-checkbox  [(ngModel)]="node.abstract" margin="12px">abstract</mat-checkbox>
        <mat-checkbox  [(ngModel)]="node.optional" margin="12px ">optional  </mat-checkbox>
        <button mat-menu-item [matMenuTriggerFor]="menu"  (click)= "seleccionar(node.name)">Opciones  <mat-icon>dialpad</mat-icon> </button> 
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container> 
      
    </div>


    <mat-menu #menu="matMenu">
      <button (click)="crearValor(itemValue2.value,node.name)">crea nueva raiz</button>
      <!--<button mat-menu-item [matMenuTriggerFor]="segundomenu">funciones de creacion</button>
      <button mat-menu-item [matMenuTriggerFor]="tercermenu">funciones de visualizacion</button>
      <button mat-menu-item [matMenuTriggerFor]="cuartomenu">funciones de actualizacion de valores</button>-->
      </mat-menu>
    

  </mat-nested-tree-node>
</mat-tree>

<mat-drawer-container class="example-container" autosize>  

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>se ajusta el tamaño</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      permite ver texto extra 
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle() ; istoggle = !istoggle" >
      <mat-icon class="mat-icon-rtl-mirror">
        {{istoggle? 'chevron_left' : 'chevron_right'}}
      </mat-icon>menu lateral</button>
  </div>
  
</mat-drawer-container>
