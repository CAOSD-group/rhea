<h4>Log</h4>
<cdk-virtual-scroll-viewport   [itemSize]="6 * 7" class="example-viewport" style="height: 175px;">
    <mat-selection-list #constraints [multiple]="false">
      <mat-list-option *ngFor="let constrainTexto of loglist" [ngStyle]="{'background-color': selectfirst(constrainTexto)}" >
          <div class="text"> 
            {{constrainTexto}}
          </div>
      </mat-list-option>   
    </mat-selection-list>
  </cdk-virtual-scroll-viewport>
      <button mat-icon-button (click)="Undo()" class=”buttonmodal” [disabled]=Disblebutton()[1]>
        <mat-icon class="redo" >undo</mat-icon>
      </button>
      <button mat-icon-button (click)="Redo()" class=”buttonmodal” [disabled]=Disblebutton()[0]>
        <mat-icon class="undo" >redo</mat-icon>
      </button>
