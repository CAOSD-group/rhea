
<table mat-table [dataSource]="jsonlanguage"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

          <mat-chip-list class="colum"  >
            <mat-chip *ngFor="let chip of columns()" >
                <ng-container matColumnDef={{chip}} >
                    <th mat-header-cell *matHeaderCellDef class="colum-header"> {{chip}} </th>
                    <td mat-cell *matCellDef="let element"   class="colum-body"> 
                        <mat-icon [hidden]="IsValidLenguage(element,chip)[1]" class="{{IsValidLenguage(element,chip)[0]}}">{{IsValidLenguage(element,chip)[0]}}</mat-icon> 
                        <label [hidden]="IsValidLenguage(element,chip)[2]" class="{{IsValidLenguage(element,chip)[0]}}">{{IsValidLenguage(element,chip)[0]}}
                        <mat-icon [hidden]="IsValidLenguage(element,chip)[4]" class="{{IsValidLenguage(element,chip)[0]}}">more_vert</mat-icon> </label> 
                        <button class="bottom-style" style="margin-top: 9px;" [hidden]="IsValidLenguage(element,chip)[3]" class="{{IsValidLenguage(element,chip)[0]}}" (click)="Refactor2(element)">{{IsValidLenguage(element,chip)[0]}} </button> 
                    </td>
                  </ng-container>
            </mat-chip>
          </mat-chip-list>

    <tr mat-header-row *matHeaderRowDef="columns()"></tr>
    <tr mat-row *matRowDef="let row; columns: columns();"></tr>
  </table>
