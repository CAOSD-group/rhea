



<button mat-button [matMenuTriggerFor]="menu">Opciones</button>

<mat-menu #segundomenu="matMenu">

</mat-menu>

<mat-menu #cuartomenu="matMenu">
  <button (click)="cambiar_estado(identificador)">cambia el estado </button>
  <div></div>
  <button (click)="cambiar_nombre(identificador,itemValue2.value)">cambia el nombre </button>
  <div></div>
  <button (click)="cambiar_identificador(identificador,aux)">cambia el identificador </button>
  <div></div>
  <button (click)="meter_hijo(identificador,aux)">inserta el primero como hijo del segundo </button>
  <div></div>
  <button (click)="quitar_un_hijo(identificador,aux)">quita el segundo valor de la lista de hijos del primero </button>
  <div></div>
  <button (click)="quitar_hijos(identificador)">quita todos los hijos </button>
  <div></div>
</mat-menu>
